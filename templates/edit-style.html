{% extends 'base.html' %}

{% block title %} Edit Layout {% endblock %}

{% block styling %}

{% endblock %}


{% block content %}
    <div class="container" style="width: 65%; margin-top:5%">

        <div class="row mt-5 mb-3 clearfix">
            <button type="button" class="btn btn-md btn-secondary float-start" style="width: 12%"><a href="{% url 'export' %}" style="color:inherit">< Export</a></button>
        </div>

        <h1 class="display-5 fw-bold justify-content-center text-center">Edit Layout</h1>

        <div class="row">
            <div class="col justify-content-center p-3">
                <center><h3 class="fw-bold pt-3" style="color:midnightblue">Text Settings</h3></center>

                <div class="mt-5">

                    <div class="mt-3">
                        <label for="labelFont">Select font:</label>
                        <select class="form-select form-select-sm" aria-label="Small select example">
                            <option selected>Default</option>
                            <option value="1">Arial</option>
                            <option value="2">Georgia</option>
                            <option value="3">Cambria</option>
                          </select>
                    </div>

                    <div class="mt-3">
                        <label for="textColor">Text color:</label>
                        <input type="color" id="textColor" value="#000">
                        <br>
                    </div>

                    <div class="mt-3">
                        <label for="textSize">Text size:</label>
                        <input type="range" id="textSize" min="1" max="8" value="2">
                        </br>
                    </div>

                </div>
            </div>
            <div class="col m-4 justify-content-center" id="layout-preview">
                <div class="object-fit-contain" style="border: 2px solid black"; style="width:auto">
                    <img src="../uploads/imported_files/output.png" alt="Output Preview" style="max-height:350px;">
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Save and Apply Changes</button>
                </div>
            </div>
            <div class="col justify-content-center p-3">
                <center><h3 class="fw-bold pt-3" style="color: midnightblue">Boundaries</h3></center>

                <div class="mt-5">
                    <div class="mt-3">
                        <label for="wallThickness">Wall Thickness:</label>
                        <input type="range" id="wallThickness" min="1" max="20" value="2">
                        <br>
                    </div>

                    <div class="mt-3">
                        <label for="wallColor">Wall Color:</label>
                        <input type="color" id="wallColor" value="#000">
                        <br>
                    </div>

                    <div class="mt-3">
                        <label for="furnitureColor">Furniture Color:</label>
                        <input type="color" id="furnitureColor" value="#ccc">
                        <br>
                    </div>

                    <div class="mt-3">
                        <label for="windowColor">Window Color:</label>
                        <input type="color" id="windowColor" value="#ccc">   
                    </div>
                </div>
            </div>
        </div>

        

    </div>
{% endblock %}
