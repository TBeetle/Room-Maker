{% extends 'base.html' %}

{% block title %} Settings {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Layout Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #room {
            width: 400px;
            height: 300px;
            border: 2px solid #000;
            position: relative;
        }

        .wall, .furniture, .window {
            position: absolute;
        }

        .wall {
            width: 100%;
            height: 100%;
        }

        .furniture, .window {
            width: 50px;
            height: 30px;
            background-color: #ccc;
            border: 1px solid #000;
            text-align: center;
            line-height: 30px;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            position: relative;
            margin-top: 20px;
            float: right;
            bottom: 150px;
            right: 150px;
        }
        
        /* Style for the image wrapper */
        .image-container div {
            position: relative;
            cursor: pointer;
            border: 2px solid black; /* Border color for the image */
            border-radius: 5px;
        }

        #settings {
            border: 2px solid black;
        }
        
    </style>
</head>
<body>
 <main class="container">
    <div class="bg-body-tertiary p-5">
        <p>Here is where the settings will go.</p>
        <div id="settings">
            <label for="wallThickness">Wall Thickness:</label>
            <input type="range" id="wallThickness" min="1" max="20" value="2" disabled>
            <br>
            <label for="wallColor">Wall Color:</label>
            <input type="color" id="wallColor" value="#000" disabled>
            <br>
            <label for="furnitureColor">Furniture Color:</label>
            <input type="color" id="furnitureColor" value="#ccc" disabled>
            <br>
            <label for="windowColor">Window Color:</label>
            <input type="color" id="windowColor" value="#ccc" disabled>
        </div>
    </div>
 </main>
</body>
</html>
{% endblock %}
